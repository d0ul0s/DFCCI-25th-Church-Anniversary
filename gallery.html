<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFCCI 25th CA | Gallery</title>
	<link rel="icon" type="image/png" href="img/favicon.png">
    <!-- Frameworks & Fonts (same as index.html) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    forest: '#062421',
                    teal: '#0F5C60',
                    harvest: '#E85C1A',
                    saffron: '#F2C94C',
                    cream: '#FDF8E1',
                },
                fontFamily: {
                    sans: ['Plus Jakarta Sans', 'sans-serif'],
                    mono: ['JetBrains Mono', 'monospace'],
                }
            }
        }
    }
    </script>

    <style>
        html, body {
            background-color: #062421;
            color: #FDF8E1;
            overflow-x: hidden;
        }

        /* same texture */
        .grain-overlay {
            position: fixed;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
            opacity: 0.05;
            pointer-events: none;
            z-index: 99;
        }

        /* same glass system */
        .glass-card {
            background: rgba(253,248,225,0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(253,248,225,0.1);
        }

        .glass-nav {
            background: rgba(6,36,33,0.7);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(232,92,26,0.2);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            -webkit-font-smoothing: antialiased;
        }

        /* ===== Custom Scrollbar (same as index.html) ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #062421;
        }

        ::-webkit-scrollbar-thumb {
            background: #E85C1A;
            border-radius: 10px;
        }
    </style>
</head>
<body class="antialiased selection:bg-harvest selection:text-cream">
    <div class="grain-overlay"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-[100] glass-nav py-4">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">

            <a href="index.html"
            class="text-[10px] font-bold uppercase tracking-[0.3em] text-cream/60 hover:text-harvest transition-all flex items-center gap-2">
                <i data-lucide="arrow-left"></i>
                Home
            </a>

            <div class="flex items-center gap-3">
                <img src="img/logo.png" class="h-8">
                <span class="font-extrabold tracking-tighter">DFCCI <span class="text-harvest">Gallery</span></span>
            </div>

            <div class="w-[70px]"></div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative pt-20 md:pt-38 pb-12 px-6 overflow-hidden">
        <div class="max-w-7xl mx-auto text-center relative z-10">
            <p class="text-cream/60 uppercase tracking-[0.4em] text-xs">Capturing His Grace</p>
        </div>
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full bg-gradient-to-b from-harvest/5 to-transparent pointer-events-none"></div>
    </section>

    <!-- Photo Grid -->
    <section class="max-w-7xl mx-auto px-6 pb-24">
        <div id="gallery"
            class="columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4">
        </div>
    </section>

    <!-- Footer of Gratitude -->
    <footer class="pt-12 pb-0 px-6 bg-[#041a18] border-t border-white/5 relative overflow-hidden">
        <div class="max-w-7xl mx-auto relative z-10">
            <div class="flex flex-col items-center text-center">
                <img src="img/logo.png" alt="Logo" class="w-20 mb-10 opacity-80" onerror="this.style.display='none'">
                
                <h3 class="text-4xl md:text-5xl font-black uppercase tracking-tighter max-w-2xl mb-6">Door of Faith Christian Church Int'l - Pangasinan</h3>
                <p class="text-harvest font-mono text-sm tracking-[0.5em] mb-12 uppercase">25 Years of Grace â€¢ Since 2001</p>
                
                <div class="flex flex-wrap justify-center gap-8 md:gap-16 mb-10">
                    <a href="https://www.facebook.com/DFCCIPANG" target="_blank" class="group flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full glass-card flex items-center justify-center group-hover:bg-harvest transition-colors">
                            <i data-lucide="facebook" class="w-5 h-5"></i>
                        </div>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-cream/40 group-hover:text-cream">Main Page</span>
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61551384331189" target="_blank" class="group flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full glass-card flex items-center justify-center group-hover:bg-harvest transition-colors">
                            <i data-lucide="camera" class="w-5 h-5"></i>
                        </div>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-cream/40 group-hover:text-cream">DFCCI Media</span>
                    </a>

                    <!-- Back to Top -->
                    <a
                        onclick="window.scrollTo({top:0,behavior:'smooth'})"
                        class="fixed bottom-8 right-8 w-12 h-12 rounded-full glass-card flex items-center justify-center z-[90] border-harvest/20 text-harvest hover:bg-harvest hover:text-white transition-all cursor-pointer">
                        <i data-lucide="arrow-up" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox"
    class="fixed inset-0 bg-black/90 backdrop-blur-sm hidden
            items-center justify-center z-[999] p-4">

    <img id="lightbox-img"
        class="max-w-full max-h-full rounded-xl shadow-2xl border border-cream/20">

    <button id="lightbox-close"
        class="absolute top-6 right-6 text-cream text-3xl font-black hover:text-harvest">
        &times;
    </button>
    </div>

    <!-- Logic -->
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // ===== GALLERY IMAGE LIST =====
		const galleryImages = Array.from(
		  { length: 328 },
		  (_, i) => `AnnivPix${i + 1}.jpg`
		);

        lucide.createIcons();

        // ===== BUILD GALLERY =====
        const gallery = document.getElementById("gallery");

        galleryImages.forEach(file => {
            const link = document.createElement("a");
            link.href = "#";
            link.className =
                "group block break-inside-avoid overflow-hidden rounded-2xl glass-card border-white/5" +
                "hover:shadow-xl hover:shadow-harvest/10 transition gallery-item";

            link.setAttribute("data-full", "AnnivPix/" + file);

            const img = document.createElement("img");
            img.src = "AnnivPix/" + file;
            img.alt = "Event Photo";
            img.className =
                "w-full h-auto object-cover transition-transform duration-500 " +
                "group-hover:scale-[1.03] opacity-95";

            link.appendChild(img);
            gallery.appendChild(link);
        });

        gsap.utils.toArray(".gallery-item").forEach((el) => {
            gsap.from(el, {
                scrollTrigger: {
                    trigger: el,
                    start: "top 95%",
                },
                opacity: 0,
                y: 30,
                duration: 0.6,
                ease: "power3.out"
            });
        });

        // ===== LIGHTBOX LOGIC =====
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const lightboxClose = document.getElementById("lightbox-close");

        // Open image
        document.addEventListener("click", e => {
            const item = e.target.closest(".gallery-item");
            if (!item) return;

            e.preventDefault();
            lightboxImg.src = item.getAttribute("data-full");
            lightbox.classList.remove("hidden");
            lightbox.classList.add("flex");
            document.body.style.overflow = "hidden";
        });

        // Close via button
        lightboxClose.addEventListener("click", closeLightbox);

        // Close by clicking background
        lightbox.addEventListener("click", e => {
            if (e.target === lightbox) closeLightbox();
        });

        function closeLightbox() {
            lightbox.classList.add("hidden");
            lightbox.classList.remove("flex");
            document.body.style.overflow = "";
        }
    </script>
</body>
</html>
